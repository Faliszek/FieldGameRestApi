<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{{ url_for('static', filename="js/popper.js") }}"></script>
    <script src="{{ url_for('static', filename="js/jquery-3.5.0.min.js") }}"></script>
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
    <script src="{{ url_for('static', filename="js/fieldgame.js") }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename="css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for('static', filename="css/style.css") }}">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - FieldGame</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">FieldGame</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav mr-auto">
            {% block nav %}

            {% endblock %}
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
